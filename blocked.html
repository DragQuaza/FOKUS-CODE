<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocked</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        .blocked-text {
            font-size: 48px;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .blocked-image {
            max-width: 90%;
            max-height: 70vh;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .blocked-image:hover {
            transform: scale(1.02);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .subtitle {
            font-size: 16px;
            opacity: 0.7;
            margin-top: 20px;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="blocked-image.jpg" alt="Site Blocked" class="blocked-image" onerror="showFallback()">
        <div class="fallback-content" style="display: none;">
            <div class="blocked-text">BLOCKED</div>
            <div class="subtitle">This site is blocked by Focus Mode</div>
        </div>
    </div>
    
    <script>
        function showFallback() {
            const image = document.querySelector('.blocked-image');
            const fallback = document.querySelector('.fallback-content');
            const caption = document.querySelector('.image-caption');
            
            if (image) image.style.display = 'none';
            if (fallback) fallback.style.display = 'block';
            if (caption) caption.style.display = 'none';
        }
        function getOriginalUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('original');
        }
        function checkFocusMode() {
            if (typeof chrome !== 'undefined' && chrome.storage) {
                chrome.storage.sync.get(['enabled'], (result) => {
                    if (!result.enabled) {
                        // Focus mode is disabled, restore original URL
                        const originalUrl = getOriginalUrl();
                        
                        if (originalUrl) {
                            // Redirect to original URL
                            window.location.href = originalUrl;
                        } else if (window.history.length > 1) {
                            // Fallback: try to go back
                            window.history.back();
                        } else {
                            // No history, redirect to GitHub
                            window.location.href = 'https://github.com';
                        }
                    }
                });
            }
        }
        
        // Listen for messages from background script
        if (typeof chrome !== 'undefined' && chrome.runtime) {
            chrome.runtime.onMessage.addListener((request, sender, sendResponse) => {
                if (request.action === 'focusModeDisabled') {
                    checkFocusMode();
                }
            });
        }
        
        // Listen for storage changes
        if (typeof chrome !== 'undefined' && chrome.storage) {
            chrome.storage.onChanged.addListener((changes, namespace) => {
                if (namespace === 'sync' && changes.enabled) {
                    if (!changes.enabled.newValue) {
                        // Focus mode was just disabled
                        setTimeout(checkFocusMode, 100);
                    }
                }
            });
        }
        
        // Add some visual effects
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                container.style.transition = 'all 0.5s ease';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
            
            // Check focus mode status on load
            setTimeout(checkFocusMode, 500);
            
            // Poll focus mode status every second
            setInterval(checkFocusMode, 1000);
        });
    </script>
</body>
</html>
